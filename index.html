<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .book {
            display: flex;
            align-items: center;
            margin: 20px;
        }
        .book img {
            max-width: 100px;
            margin-right: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="book">
        <img src="book1.jpg" alt="Book 1">
        <div>
            <h2>Book Title 1</h2>
            <p>Description of Book 1</p>
            <button onclick="showDetails(1)">Show Details</button>
            <div id="details1" style="display: none;">
                <p>More specific details of Book 1</p>
            </div>
        </div>
    </div>

    <div class="book">
        <img src="book2.jpg" alt="Book 2">
        <div>
            <h2>Book Title 2</h2>
            <p>Description of Book 2</p>
            <button onclick="showDetails(2)">Show Details</button>
            <div id="details2" style="display: none;">
                <p>More specific details of Book 2</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2022 Book Store
    </footer>

    <script>
        function showDetails(bookNum) {
            document.getElementById('details' + bookNum).style.display = 'block';
        }
    </script>
</body>
</html>
